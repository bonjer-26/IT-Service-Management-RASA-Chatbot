version: "3.1"

rules:
- rule: greet
  steps:
    - intent: greet
    - action: utter_greet

- rule: Ucapkan selamat tinggal kapan pun pengguna mengucapkan selamat tinggal
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Ucapkan 'Saya adalah bot' setiap kali pengguna memberikan tantangan
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Penambahan kapasitas cloud
  steps:
  - intent: increase_cloud
  - action: utter_kapasitas_cloud

- rule: Permohonan reset password
  steps:
  - intent: reset_password
  - action: utter_reset_password

- rule: Permohonan otorisasi perangkat IT
  steps:
  - intent: otorisasi_IT
  - action: utter_otorisasi_IT

- rule: Set up VPN
  steps:
  - intent: vpn_config
  - action: utter_config_vpn

- rule: Troubleshoot with VPN
  steps:
  - intent: troubleshoot_vpn
  - action: utter_troubleshoot_vpn

######################################
- rule: Activate zoom meeting form
  steps:
  - intent: zoom_meeting
  - action: zoom_meeting_form
  - active_loop: zoom_meeting_form

- rule: Submit zoom meeting form
  condition:
  - active_loop: zoom_meeting_form
  steps:
  - action: zoom_meeting_form
  - active_loop: null
  - action: action_zoom_meeting
  - action: utter_zoom_meeting

  # - intent: availability_and_stock
  # - action: action_get_available_brand

# Fallback
- rule: Handle low confidence
  steps:
  - intent: nlu_fallback
  - action: action_default_fallback

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Help user set up laptop
  steps:
    - intent: setup_laptop
    - action: utter_set_up_laptop
